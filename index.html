<style>

/* ===== Animated Background ===== */

body{
margin:0;
padding:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
overflow:hidden;
color:white;
background:linear-gradient(-45deg,#000000,#1a001f,#000000,#2b002b);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.hidden{display:none}

/* ===== Glass Card ===== */

.card{
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.15);
padding:35px;
border-radius:25px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 0 80px rgba(255,0,120,0.4);
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{font-size:26px;margin-bottom:15px}
p{font-size:16px;line-height:1.9;margin-top:15px}

input{
padding:10px;
width:80%;
border-radius:10px;
border:none;
margin-top:10px;
text-align:center;
outline:none;
}

button{
margin-top:15px;
padding:10px 25px;
border-radius:25px;
border:none;
background:#ff2e63;
color:white;
font-weight:600;
cursor:pointer;
}

/* ===== Photo ===== */

.photo{
width:150px;
height:150px;
border-radius:50%;
object-fit:cover;
margin-bottom:15px;
opacity:0;
transform:scale(0.6);
transition:all 1s ease;
box-shadow:0 0 30px rgba(255,0,120,0.8);
}

.photo.show{
opacity:1;
transform:scale(1);
}

/* ===== Mute ===== */

.muteBtn{
position:fixed;
top:20px;
right:20px;
background:#ff2e63;
border:none;
padding:8px 12px;
border-radius:20px;
color:white;
cursor:pointer;
}

/* ===== Hearts ===== */

.heart{
position:absolute;
animation:float 8s infinite ease-in;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
50%{opacity:1}
100%{transform:translateY(-1000px);opacity:0}
}

/* ===== Firework Particles ===== */

.particle{
position:absolute;
width:4px;
height:4px;
border-radius:50%;
animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(0,0);opacity:1}
100%{transform:translate(var(--x),var(--y));opacity:0}
}

/* ===== Counter ===== */

.counter{
margin-top:10px;
font-size:14px;
opacity:0.8;
}

/* ===== Popup ===== */

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.95);
padding:25px;
border-radius:20px;
text-align:center;
box-shadow:0 0 80px rgba(255,0,120,0.7);
z-index:999;
}

.flash{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
opacity:0;
pointer-events:none;
}

</style>
